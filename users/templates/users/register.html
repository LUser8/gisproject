{% extends 'hypergis/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class=" container justify-content-center ">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{u_form|crispy}}
            {{p_form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn button-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have An Account? <a class="ml-2" href='{% url "user-login" %}'>Sign In</a>
        </small>
    </div>
</div>
{% endblock %}
